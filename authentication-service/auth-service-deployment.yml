apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-v1
  namespace: default
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
      version: v1
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      containers:
        - name: auth-service
          image: cichan/authentication-service:0.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: auth-service-configmap
                  key: KAFKA_HOST
            - name: SECURITY_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: SECURITY_DEFAULT_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: JWT_SECRET
